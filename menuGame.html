<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>A Simulation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="menuStyle.css" />
  </head >
  <body style="background-image: url('Aset/hallway.jpg'); background-repeat: no-repeat; background-size: cover;">
    <div id="background"></div>
    <div class="container-md text-center rounded-3" id="bar" >
      <div class="container-md text-center rounded-3" id="bar">
          <div class="row ">
              <div class="col progress-bar" style="margin-top: 10px">
                <img src="aset/health.png" width="40px" height="40px">
                  <div class="p">
                    <div class="progress" id="health"></div>
                  </div>
              </div>
              <div class="col progress-bar" style="margin-top: 10px">
                <img src="Aset/energy.png" width="40px" height="40px">
                  <div class="p">
                    <div class="progress" id="energy"></div>
                  </div>
              </div>
              <div class="w-100"></div>
              <div class="col progress-bar" style="margin-top: 10px">
                <img src="Aset/food.png" width="50px" height="40px">
                  <div class="p">
                    <div class="progress" id="food"></div>
                  </div>
              </div>
              <div class="col progress-bar" style="margin-top: 10px">
                <img src="Aset/sleep.png" width="60px" height="40px">
                  <div class="p">
                    <div class="progress" id="sleep"></div>
                  </div>
              </div>
          </div>
      </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
