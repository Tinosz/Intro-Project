<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>A Simulation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="menuStyle.css" />
  </head>
  <body onload="updateClock()">  
    <audio id="myAudio" autoplay loop>
      <source src="Aset/bgm.mp3" type="audio/mpeg">
    </audio>   
    <div class="text-center row-md">
      <h1 class="pixelFont" style="margin-top: 10px;"><span id='greeting'></span></h1>
      <h1 class="pixelFont"><span id='playerName'></span></h1>
    </div>
      
      <div class="container-md text-center rounded-3" id="bar" >
          <div class="row ">
              <div class="col progress-bar" style="margin-top: 0px">
                <img src="aset/health.png" width="40px" height="40px">
                  <div class="p">
                    <div class="progress" id="health"></div>
                  </div>
              </div>

              <div class="col progress-bar" style="margin-top: 10px">
                <img src="Aset/158420.png" width="40px" height="31px" style="margin-left: 10px">
                  <div class="p">
                    <div class="progress" id="fun"></div>
                  </div>
              </div>

              <div class="w-100"></div>
              <div class="col progress-bar" style="margin-top: 10px">
                <img src="Aset/food.png" width="50px" height="40px">
                  <div class="p">
                    <div class="progress" id="food"></div>
                  </div>
              </div>

              <div class="col progress-bar" style="margin-top: 10px">
                <img src="Aset/sleep.png" width="60px" height="40px">
                  <div class="p">
                    <div class="progress" id="sleep"></div>
                  </div>
              </div>
            </div>
            
            <div id="objectbox">
              <img id="object1" src="Aset/hallway.jpeg">
              <div id="clock" class="hour"></div>
              <div id="chatMessage">
                <div><p id="pentolChat"></p></div>
              </div>
              <img id="object2" src="">
            </div>
            

            <div id="buttonbox">
              <div class="row" style="margin-top: 40px">
                <button type="button" class="col button" id="obatButton" onclick="changetoobat()">Use Medicine (<span id="healCounter">10</span>)</button>
                <button type="button" class="col button" id="playButton" onclick="changetoplay()">Play</button>
                <div class="w-100"></div>
                <button type="button" class="col button" id="eatButton" onclick="changetoeat()">Eat</button>
                <button type="button" class="col button" id="sleepButton" onclick="changetosleep()">Sleep</button>
              </div>
             

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
    <script src="scriptTime1.js"></script>
    <script>
      var playerName = localStorage.getItem('playerName');
      $('#playerName').text(playerName);
    </script>
  </body>
</html>
