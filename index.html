<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>A Simulation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="text-center menu">
      <h1 class="pixelFont 1Show">Simulator</h1>
      <h1 class="pixelFont 2Show">-Choose your Character-</h1>
      <div
        class="d-flex flex-column justify-content-center align-items-center"
        style="height: 500px"
      >
        <img class="1Show" src="Aset/pentol-hi.gif" />
      </div>
      <div class="mt-auto">
        <h1 class="pixelFont 1Show">-Click anywhere to choose a Character-</h1>
        <button
          onclick="location.href='menuGame.html'"
          class="mt-1 2Show"
        >
          Start Game
        </button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function() {
        $('.2Show').hide();

        $(document).click(function() {
          
          $('.1Show').hide();
          $('.2Show').show();
        });
      });
    </script>
  </body>
</html>
